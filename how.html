<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How to Play â€” FlipBun</title>
  <link rel="icon" type="image/png" href="FlipBun.png">
  <style>
    body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#b9996e;
    font-family:Arial, sans-serif;
    
    }
    .box{
    border:3px solid #4d260f;
    padding:30px;
    border-radius:20px;
    background:rgb(167, 133, 106);
    text-align:center;
    width:400px;
    }
    h1{
     margin-top:0;
    color:#6b3b1f;
    }
    ol{
    text-align:left;
    color:#644814;
    }
    a{
    display:inline-block;
    margin-top:15px;
    text-decoration:none;
    color:#503c18;
    border:2px solid #503c18;
    padding:8px 18px;
    border-radius:20px;
    }
    .wrapper{
  display:flex;
  align-items:center;
  gap:20px;
}
.side-img{
  width:170px;   
}
.snowflake{
  position:fixed;
  top:-10px;
  pointer-events:none;
  z-index: 1000;
  user-select:none;
  animation: fall 12s linear infinite;
}

@keyframes fall{
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}



  </style>
</head>
<body>
  <div class="page-frame">
    <div class="wrapper">
      <img src="b1.png" class="side-img" alt="Bunny">
      <div class="box">
        <h1>How to Play</h1>
        <hr>
        <ol>
          <li>Click any card displayed to flip it over.</li>
          <li>Try to find a matching pair the same card.</li>
          <li>If the cards match, they stay open and does not close.</li>
          <li>If not, they flip back (You have to remember their position).</li>
          <li>Match all pairs to win!!</li>
        </ol>
        <a href="index.html">Back</a>
        <a href="game.html">Start</a>
      </div>
    </div>
  </div>
</body>
<script>
  const snowCount = 50;
  for(let i = 0; i < snowCount; i++){
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    const img = document.createElement('img');
    img.src = 'rain.png';      
    img.style.width = (Math.random() * 10 + 10) + 'px';  
    img.style.height = 'auto';
    snow.appendChild(img);
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.animationDelay = Math.random() * 10 + 's';
    document.body.appendChild(snow);
  }
</script><!--i do not know why the png looks like they are stuck to the wall-->
