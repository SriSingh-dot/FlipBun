<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipBun</title>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      position:relative;
      margin:0;
      height:100vh;
      background:url('k1.jpg') center/cover no-repeat;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      text-align:center;
    }
    .bordered{
      padding:40px 60px;
      
      border-radius:28px;
      background:rgba(231, 216, 216, 0.08);
    }

    h1{
      margin:0 0 12px 0;
      font-family:'Allura', cursive;
      font-size:164px;
      color:#f107a3;
      letter-spacing:1px;
    }
  </style>
</head>
<body>
  <div class="card bordered">
    <h1>FlipBun</h1>
    <hr class="divider">
    
    <div class="btn-group">
      <button>play</button>
      <button>How to Play</button>
    </div>
  </div>
  <img src="hackclubflag.svg" class="hack-flag" alt="Hack Club flag" />
</body>
</html>
